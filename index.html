<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/Rock_paper_scissor.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <h1>Rock Paper & Scissors</h1>
        <img src="images/Rock_paper_scissor.jpg" alt="Game logo">
    </div>
    <div class="main">
        <div class="user_choice">
            <h2>Choose any of three options</h2>
        </div>
        <div class="options">
            <div class="rock" >
                <h3>Rock</h3>
                <div class="img_rock" onclick="rock()"></div>
            </div>
            <div class="paper" >
                <h3>Paper</h3>
                <div class="img_paper" onclick="paper()"></div>
            </div>
            <div class="scissor">
                <h3>Scissor</h3>
                <div class="img_scissor" onclick="scissor()"></div>
            </div>
        </div>
    </div>
</body>

</html>
